<div class="col-12 rmpm dropzone" appDrag (files)="filesDropped($event)">
	<div class="text-wrapper">
		<div class="centered">Drop your file here!</div>
	</div>
</div>
<!--droped image preview-->
<div *ngFor="let file of files">
	<img *ngIf="file" [src]="file.url" width="100px" height="100px"> file name = {{ file.name }}
</div>
<div>{{ error }}</div>

<button type="button" (click)="upload()">Upload Image</button>
